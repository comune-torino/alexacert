description:
  it:
    features:
      - Richiesta certificato di nascita
    genericName: Alexacert
    longDescription: |
      Questo prodotto rappresenta il proof of concept (POC) per un'applicazione
      vocale, su Alexa, che consente, in modo semplice, di richiedere un
      certificato e di riceverlo nella propria casella di posta elettronica. In
      questo prototipo, il certificato utilizzato è quello di nascita, che ha il
      vantaggio di essere esente bollo, utilizzando una chiamata all'Anagrafe di
      Torino. L'utente che utilizza l'assistente vocale viene identificato, una
      tantum, attraverso il collegamento tra l'utente Amazon e l'identità
      digitale (es: SPID). Questa operazione di identificazione è svolta una
      sola volta ed è valida sino a revoca esplicita. Quando l'utente attiva
      l'applicazione con "Alexa, parla con certificati Torino", l'utente viene
      riconosciuto, viene ricordata la casella di email che verrà utilizzata per
      il recapito (quella definita nel profilo di Amazon), e gli viene richiesto
      di confermare la richiesta di certificato. Al suo assenso il sistema
      provvede a richiedere all'Anagrafe/ANPR il certificato (in pdf) e ad
      inviarlo alla casella registrata. 
    shortDescription: Applicazione vocale su Alexa per la richiesta di un certificato di nascita
